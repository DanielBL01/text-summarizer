<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">
    <title>text-summarizer</title>
</head>
    <body>
        <form action="#" method="POST">
            <input name="search"></input>
            <input type="radio" id="low-level" name="level" value="low">
            <label for="low-level">low-level</label>
            <input type="radio" id="mid-level" name="level" value="mid" checked>
            <label for="mid-level">mid-level</label>
            <input type="radio" id="high-level" name="level" value="high">
            <label for="high-level">high-level</label><br><br>
            <input type="submit" value="Enter">
        </form>
        <p>{{ final_summary }}</p>
    </body>
</html>
