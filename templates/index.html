<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/replaceSummary.js')}}" type="text/javascript"></script>
    <title>text-summarizer</title>
</head>
    <body>
        <form action="#" method="POST">
            <input name="search"></input>
            <input type="radio" id="low-level" name="level" value="low">
            <label for="low-level">low-level</label>
            <input type="radio" id="mid-level" name="level" value="mid" checked>
            <label for="mid-level">mid-level</label>
            <input type="radio" id="high-level" name="level" value="high">
            <label for="high-level">high-level</label><br><br>
            <input type="submit" value="Enter">
        </form><br>

        <input type="radio" id="simple" name="type" value="simple">
        <label for="simple">Simple Maths</label><br>
        <input type="radio" id="tfidf" name="type" value="tfidf">
        <label for="tfidf">TF IDF</label><br> 

        <p>{{ note }}</p>
        <div class="simple summary_content">
        <p>{% include 'simple.html' %}</p>
        </div>

        <div class="tfidf summary_content">
        <p>{% include 'tfidf.html' %}</p>
        </div>
    </body>
</html>
